  <!-- Main body -->
  <div class="main-body text-center">
    <form class="form-signin" target="_blank" action="#" onsubmit="setTimeout(function(){window.location.reload();},10)">

      <a href="https://www.facebook.com/" target="_blank"><button type="button" class="btn btn-lg btn-outline-primary signup"> <i class="fab fa-facebook-f"></i></button></a>
      <a href="https://www.plus.google.com/" target="_blank"><button type="button" class="btn btn-lg btn-outline-danger signup"><i class="fab fa-google-plus-g"></i></button></a>
      <a href="https://www.twitter.com/" target="_blank"><button type="button" class="btn btn-lg btn-outline-info signup"><i class="fab fa-twitter"></i></button></a>
      <h3 class="info">- OR -</h3>
      <label class="sr-only">First name</label>
      <input type="text" class="form-control" placeholder="First name" required autofocus>
      <label class="sr-only">Last name</label>
      <input type="text" class="form-control" placeholder="Last name" required>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label class="sr-only">Street name</label>
      <input type="text" class="form-control" placeholder="Street name" required>
      <label class="sr-only">City</label>
      <input type="text" class="form-control" placeholder="City" required>
      <label class="sr-only">Postcode</label>
      <input type="text" class="form-control" placeholder="Postcode" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Subscribe me to the newsletter
        </label>
      </div>
      <button class="btn btn-success btn-block" type="submit">Sign up</button>
      <label>Already have an account?<a href="login.html"> Log in</a></label>

    </form>
  </div>
